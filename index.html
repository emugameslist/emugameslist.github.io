<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>EmuGames List</title>
<meta name="description" content="Retro games catalog" />
<style>
  /* 0. GLOBAL RESET & VARS */
  :root{
    --bg:#0c141a; 
    --bg-subtle:#121e27;
    --panel:#16232e; 
    --muted:#8a9ba8; 
    --accent:#4da6ff;
    --card:#1a2a38; 
    --text-primary:#e6f0fa;
    --text-secondary:#a3b8c8;
    --border:#25394a;
    --scrollbar-thumb:#3f5263; 
    --scrollbar-hover:#5a7285; /* Более темный цвет при наведении */
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  }
  
  * { box-sizing: border-box; } /* 4. Важно для корректных размеров */

  /* Скроллбары */
  ::-webkit-scrollbar { width: 10px; height: 10px; }
  ::-webkit-scrollbar-track { background: var(--bg); }
  ::-webkit-scrollbar-thumb { 
    background: var(--scrollbar-thumb); 
    border: 2px solid var(--bg); 
  }
  ::-webkit-scrollbar-thumb:hover { background: var(--scrollbar-hover); }
  
  html, body {
    height: 100%;
    margin: 0; padding: 0;
    background: linear-gradient(180deg, #0a1118 0%, #0c141a 100%);
    color: var(--text-primary);
    overflow: hidden; /* Запрет скролла страницы целиком */
  }
  
  .wrap {
    width: 100%;
    /* 4. Использование dvh для точного попадания в видимую область */
    height: 100vh; 
    height: 100dvh; 
    
    max-width: 1600px; /* Чуть шире, так как расширили сайдбар */
    margin: 0 auto;
    
    padding: 8px 12px 12px 12px; /* Компактные отступы */
    
    display: grid;
    /* Шапка (auto) и основная часть (занимает всё остальное) */
    grid-template-rows: auto minmax(0, 1fr); 
    /* 2. Расширенная левая колонка (было 320px) */
    grid-template-columns: 380px 1fr; 
    gap: 10px; 
  }
  
  /* --- HEADER --- */
  header {
    grid-column: 1 / -1;
    display: flex;
    align-items: center;
    justify-content: space-between;
    min-height: 28px;
    padding: 0 4px;
  }
  header h1 { margin: 0; font-size: 18px; font-weight: 600; line-height: 1; }

  /* --- PANELS --- */
  .panel {
    background: var(--panel);
    border: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    height: 100%; /* Заполняет ячейку грида */
    position: relative;
  }

  aside.panel { padding: 10px; }

  /* --- SEARCH AREA --- */
  .search-group { margin-bottom: 8px; flex-shrink: 0; }
  .lbl { color: var(--text-secondary); font-size: 11px; margin-bottom: 2px; display: block;}
  
  .search {
    width: 100%;
    padding: 6px 8px; 
    border: 1px solid var(--border);
    background: var(--card);
    color: var(--text-primary);
    font-size: 13px;
    height: 30px;
  }

  #system-select {
    cursor: pointer;
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%238a9ba8' stroke-width='2' stroke-linecap='square' stroke-linejoin='miter'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 8px center;
    background-size: 12px 12px;
    appearance: none;
  }
  
  /* --- GAME LIST --- */
  .list-header {
    margin-top: 4px; 
    margin-bottom: 6px; 
    display: flex; 
    justify-content: space-between; 
    align-items: flex-end;
    flex-shrink: 0;
    padding-bottom: 4px;
    border-bottom: 1px solid var(--border);
  }

  #game-list-container {
    flex: 1; 
    position: relative;
    min-height: 0; 
  }

  #game-list {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    overflow-y: auto; 
    /* 5. Отступ списка от скроллбара */
    padding-right: 8px; 
  }

  .game-item {
    padding: 8px 10px; 
    margin-bottom: 4px; 
    background: var(--card);
    cursor: pointer;
    border: 1px solid transparent; /* Чтобы не прыгало при ховере */
    border-bottom: 1px solid var(--border);
    
    /* 2. Текст переносится, слова не режутся */
    white-space: normal;
    word-wrap: break-word; 
    word-break: break-word; 
    
    display: flex;
    flex-direction: column;
    justify-content: center;
    transition: background 0.15s;
  }
  
  .game-item:hover { background: var(--bg-subtle); border-color: var(--border); }
  /* 4. Убрано смещение, только цвет */
  .game-item.selected { 
    background: rgba(77, 166, 255, 0.15); 
    border-color: var(--accent); 
  }

  .g-name { font-weight: 600; font-size: 13px; line-height: 1.3; color: #fff;}
  .g-meta { font-size: 12px; color: var(--text-secondary); font-weight: 400; margin-left: 4px;}

  /* --- MAIN CONTENT --- */
  #details { padding: 0; }
  
  .content-pad {
    padding: 10px;
    height: 100%;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* Header inside details */
  .game-header {
    flex-shrink: 0;
    margin-bottom: 10px;
    padding-bottom: 10px;
    border-bottom: 1px solid var(--border);
  }
  .gh-title { font-size: 18px; font-weight: 700; color: #fff; line-height: 1.2; }
  .gh-sub { font-size: 12px; color: var(--text-secondary); margin-top: 4px; }

  /* TABS */
  .tabs { display: flex; gap: 4px; margin-bottom: 0; flex-shrink: 0; }
  .tab {
    padding: 6px 16px; 
    background: var(--bg-subtle);
    border: 1px solid var(--border);
    border-bottom: none;
    color: var(--text-secondary);
    font-size: 13px; cursor: pointer;
  }
  .tab:hover { color: var(--text-primary); }
  .tab.active { background: var(--accent); color: #fff; border-color: var(--accent); }

  .tab-body {
    flex: 1;
    border: 1px solid var(--border);
    background: var(--bg); /* Контраст для контента */
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    min-height: 0;
  }

  /* SCREENSHOTS */
  #tab-screens { height: 100%; display: flex; flex-direction: column; }
  
  .screens-toolbar {
    display: flex; justify-content: space-between; align-items: center;
    padding: 6px 8px; background: var(--bg-subtle); border-bottom: 1px solid var(--border);
    flex-shrink: 0;
  }
  
  .sc-controls { display: flex; gap: 8px; align-items: center; }
  .btn-icon {
    width: 24px; height: 24px; display: flex; align-items: center; justify-content: center;
    background: var(--card); border: 1px solid var(--border); color: var(--text-primary);
    cursor: pointer; padding: 0;
  }
  .btn-icon:hover { border-color: var(--accent); color: var(--accent); }
  
  #screenshot-area {
    flex: 1; position: relative; overflow: hidden;
    display: flex; align-items: center; justify-content: center;
    background: #000;
  }
  .screen-img {
    max-width: 100%; max-height: 100%; width: auto; height: auto;
    object-fit: contain; cursor: pointer;
  }
  
  /* INFO & VIDEO */
  #tab-info, #tab-youtube { padding: 15px; overflow-y: auto; }
  .info-block { font-size: 14px; line-height: 1.5; white-space: pre-wrap; margin-top: 10px;}
  .meta-row { font-size: 13px; margin-bottom: 6px; color: var(--text-secondary); }
  .meta-val { color: var(--text-primary); font-weight: 500; }
  
  iframe { border:0; width:100%; height:100%; }

  /* --- 5. MOBILE FIXES --- */
  @media(max-width: 900px){
    .wrap {
      /* Переключаем на одну колонку */
      grid-template-columns: 1fr;
      /* 5. ФИКС: Три строки: Шапка, Список (фиксированный %), Детали (остальное) */
      grid-template-rows: auto 35vh 1fr; 
      height: 100dvh; /* Строго высота экрана */
      overflow: hidden;
      padding: 5px;
      gap: 5px;
    }
    
    header { min-height: auto; margin-bottom: 2px; }
    header h1 { font-size: 16px; }
    
    /* Список игр на мобильном - свой скролл */
    aside.panel { padding: 8px; }
    
    /* Для деталей убираем лишние паддинги */
    .content-pad { padding: 8px; }
  }
</style>
</head>
<body>

<div class="wrap">
  <header>
    <h1>Retro Games Catalog</h1>
    <div style="font-size:11px; color:var(--text-secondary)">v1.2</div>
  </header>

  <aside class="panel">
    <div style="flex-shrink: 0;">
      <div class="search-group">
        <label class="lbl" for="system-select">System</label>
        <select id="system-select" class="search">
          <option value="" disabled selected>Loading...</option>
        </select>
      </div>

      <div class="search-group">
        <label class="lbl">Search</label>
        <input id="search" class="search" placeholder="Filter games..." autocomplete="off" />
      </div>

      <div class="list-header">
        <span class="lbl" style="font-weight:600; color:var(--text-primary)">Games List</span>
        <span id="games-count" style="font-size:11px; color:var(--text-secondary)"></span>
      </div>
    </div>

    <div id="game-list-container">
      <div id="game-list"></div>
    </div>
  </aside>

  <main class="panel" id="details">
    
    <div id="placeholder" style="height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:20px;">
      <div style="font-size:16px; color:var(--text-primary); margin-bottom:8px;">Ready Player One</div>
      <div style="font-size:13px; color:var(--text-secondary); max-width:250px;">
        Select a system and a game from the list to view screenshots and details.
      </div>
    </div>

    <div id="game-area" style="display:none;" class="content-pad">
      
      <div class="game-header">
        <div id="game-title" class="gh-title"></div>
        <div id="game-sub" class="gh-sub"></div>
      </div>

      <div class="tabs" id="tabs">
        <div class="tab active" data-tab="screens">Screenshots</div>
        <div class="tab" data-tab="info">Info</div>
        <div class="tab" data-tab="youtube">Gameplay</div>
      </div>

      <div class="tab-body">
        
        <div id="tab-screens">
          <div class="screens-toolbar" id="screens-toolbar">
            <span style="font-size:11px; color:var(--muted)">Preview</span>
            <div class="sc-controls">
              <button id="prev-btn" class="btn-icon">‹</button>
              <span id="screen-counter" style="font-size:12px; min-width:30px; text-align:center; tabular-nums:true;">0/0</span>
              <button id="next-btn" class="btn-icon">›</button>
            </div>
          </div>
          <div id="screenshot-area">
             <div id="img-container" style="width:100%; height:100%; display:flex; align-items:center; justify-content:center;"></div>
             <div id="screens-msg" style="position:absolute; color:var(--text-secondary); font-size:13px;">Loading...</div>
          </div>
        </div>

        <div id="tab-info" style="display:none;">
          <div id="meta-container"></div>
          <div id="game-description" class="info-block"></div>
        </div>

        <div id="tab-youtube" style="display:none;">
          <div id="yt-container" style="height:100%"></div>
        </div>

      </div>
    </div>
  </main>
</div>

<script>
/* --- UTILS --- */
function parseIni(text){
  const result = {}; let section = null;
  text = text.replace(/\ufeff/g, '').replace(/\r\n/g,'\n').replace(/\r/g,'\n');
  const lines = text.split('\n');
  for (let raw of lines){
    const line = raw.trim();
    if (!line || line.startsWith(';') || line.startsWith('#')) continue;
    const sect = line.match(/^\[(.+?)\]$/);
    if (sect){ section = sect[1]; result[section] = {}; continue; }
    if (!section) continue; 
    const kv = line.split('=');
    if (kv.length >= 2){
      const key = kv[0].trim();
      const val = kv.slice(1).join('=').trim();
      result[section][key] = val;
    }
  }
  return result;
}

// Натуральная сортировка (1, 2, 10 вместо 1, 10, 2)
const collator = new Intl.Collator(undefined, {numeric: true, sensitivity: 'base'});

async function fetchFile(path, type='text'){
  try {
    const r = await fetch(path, {cache:'no-cache'});
    if(!r.ok) return null;
    const buf = await r.arrayBuffer();
    const decoder = new TextDecoder(type==='ini'?'utf-16le':'utf-8');
    return type==='ini' ? parseIni(decoder.decode(buf)) : decoder.decode(buf);
  } catch(e) { console.warn('Fetch error:', path); return null; }
}

/* --- STATE --- */
const els = {
  sysSelect: document.getElementById('system-select'),
  list: document.getElementById('game-list'),
  search: document.getElementById('search'),
  count: document.getElementById('games-count'),
  placeholder: document.getElementById('placeholder'),
  gameArea: document.getElementById('game-area'),
  tabs: document.getElementById('tabs'),
  
  // Content
  title: document.getElementById('game-title'),
  sub: document.getElementById('game-sub'),
  desc: document.getElementById('game-description'),
  meta: document.getElementById('meta-container'),
  yt: document.getElementById('yt-container'),
  
  // Screens
  screenWrap: document.getElementById('img-container'),
  screenMsg: document.getElementById('screens-msg'),
  screenCounter: document.getElementById('screen-counter'),
  prev: document.getElementById('prev-btn'),
  next: document.getElementById('next-btn'),
  toolbar: document.getElementById('screens-toolbar')
};

let appState = {
  games: [],
  filtered: [],
  currentG: null,
  screens: [],
  screenIdx: 0
};

/* --- CORE --- */
async function init(){
  const sysData = await fetchFile('Systems.ini', 'ini');
  els.sysSelect.innerHTML = '<option value="" disabled selected>Select System</option>';
  
  if(sysData){
    for(const key of Object.keys(sysData)){
      const opt = document.createElement('option');
      opt.value = sysData[key]['Dir'] || key;
      opt.textContent = key;
      els.sysSelect.appendChild(opt);
    }
  }
  
  els.sysSelect.addEventListener('change', e => loadSystem(e.target.value));
  els.search.addEventListener('input', renderList);
  els.prev.onclick = () => navScreen(-1);
  els.next.onclick = () => navScreen(1);
  
  els.tabs.addEventListener('click', e => {
    const t = e.target.closest('.tab');
    if(!t) return;
    document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
    t.classList.add('active');
    
    const mode = t.dataset.tab;
    document.getElementById('tab-screens').style.display = mode==='screens'?'flex':'none';
    document.getElementById('tab-info').style.display = mode==='info'?'block':'none';
    document.getElementById('tab-youtube').style.display = mode==='youtube'?'block':'none';
  });
}

// 1. Загрузка и сортировка (Emulators -> Games -> Demos)
async function loadSystem(dir){
  resetView();
  els.list.innerHTML = '<div style="padding:10px; color:var(--muted)">Loading...</div>';
  
  const order = ['Emulators', 'Games', 'Demos'];
  let tempGames = [];

  for(const type of order){
    const data = await fetchFile(`Systems/${encodeURIComponent(dir)}/${type}.ini`, 'ini');
    if(!data) continue;
    
    // Преобразуем объект в массив
    let group = Object.values(data).map((obj, idx) => ({
      rawId: idx,
      name: obj['Name'] || obj['NAME'] || obj['name'] || '',
      dir: obj['Dir'] || obj['DIR'] || obj['dir'] || '',
      year: obj['Year'] || obj['year'] || '',
      rating: obj['Rating'] || obj['rating'] || '',
      comment: obj['Comment'] || obj['COMMENT'] || '',
      found: obj['Found'] || obj['found'] || '',
      source: type
    })).filter(g => g.name || g.dir);

    // Сортировка внутри группы по алфавиту (натуральная)
    group.sort((a, b) => collator.compare(a.name, b.name));

    tempGames = tempGames.concat(group);
  }

  appState.games = tempGames.map((g, i) => ({...g, id: i})); // Переназначаем ID сквозным
  renderList();
}

function renderList(){
  const q = (els.search.value || '').toLowerCase();
  appState.filtered = appState.games.filter(g => g.name.toLowerCase().includes(q));
  
  els.list.innerHTML = '';
  els.count.textContent = appState.filtered.length;

  if(appState.filtered.length === 0){
    els.list.innerHTML = '<div style="padding:15px; text-align:center; color:var(--muted)">No games found</div>';
    return;
  }

  // Virtual render is not needed for <1000 games usually, but simple DOM is fine
  const frag = document.createDocumentFragment();
  
  appState.filtered.forEach(g => {
    const el = document.createElement('div');
    el.className = 'game-item';
    if(appState.currentG && appState.currentG.id === g.id) el.classList.add('selected');
    
    // 3. Формат: Имя (Год) Rating. Без Dir.
    let metaHTML = '';
    if(g.year) metaHTML += `(${g.year}) `;
    if(g.rating) metaHTML += `⭐${g.rating}`;
    
    el.innerHTML = `
      <div class="g-name">${escapeHtml(g.name)} <span class="g-meta">${metaHTML}</span></div>
    `;
    
    el.onclick = () => loadGame(g, el);
    frag.appendChild(el);
  });
  
  els.list.appendChild(frag);
}

async function loadGame(g, elBtn){
  appState.currentG = g;
  
  // Highlight
  document.querySelectorAll('.game-item').forEach(x => x.classList.remove('selected'));
  if(elBtn) elBtn.classList.add('selected');

  // UI
  els.placeholder.style.display = 'none';
  els.gameArea.style.display = 'flex';
  
  // Header
  els.title.textContent = g.name;
  els.sub.textContent = `${els.sysSelect.options[els.sysSelect.selectedIndex].text} / ${g.source}`;
  
  // Meta
  els.meta.innerHTML = `
    <div class="meta-row">Directory: <span class="meta-val">${escapeHtml(g.dir)}</span></div>
    <div class="meta-row">Year: <span class="meta-val">${escapeHtml(g.year||'-')}</span></div>
    <div class="meta-row">Rating: <span class="meta-val">${g.rating ? '⭐'+g.rating : '-'}</span></div>
  `;
  
  // Description (Info.txt)
  els.desc.textContent = 'Loading info...';
  const infoPath = `Systems/${els.sysSelect.value}/${g.source}/${g.dir}/Info.txt`;
  const infoTxt = await fetchFile(infoPath, 'text');
  els.desc.textContent = infoTxt || g.comment || 'No description available.';

  // YouTube
  const q = encodeURIComponent(g.name + ' gameplay');
  els.yt.innerHTML = `<iframe src="https://www.youtube.com/embed?listType=search&list=${q}" allowfullscreen></iframe>`;

  // Screenshots
  loadScreens(g);
  
  // Reset Tabs
  document.querySelector('.tab[data-tab="screens"]').click();
}

// 1. Загрузка скриншотов (Относительные пути)
async function loadScreens(g){
  appState.screens = [];
  appState.screenIdx = 0;
  els.screenWrap.innerHTML = '';
  els.toolbar.style.display = 'none';
  els.screenMsg.style.display = 'block';
  els.screenMsg.textContent = 'Checking images...';

  const sysDir = encodeURIComponent(els.sysSelect.value);
  const typeDir = encodeURIComponent(g.source);
  const gameDir = encodeURIComponent(g.dir);
  
  // Путь к images.json относительно корня
  const basePath = `Systems/${sysDir}/${typeDir}/${gameDir}`;
  const jsonPath = `${basePath}/images.json`;

  try {
    const r = await fetch(jsonPath);
    if(r.ok){
      const list = await r.json();
      if(Array.isArray(list) && list.length > 0){
        // Формируем список URL
        appState.screens = list.map(f => `${basePath}/${f}`); // Имена файлов из JSON обычно не энкодятся повторно, если только там нет спецсимволов
        
        els.screenMsg.style.display = 'none';
        els.toolbar.style.display = 'flex';
        showScreen(0);
        return;
      }
    }
  } catch(e){ console.log('No images.json', e); }
  
  els.screenMsg.textContent = 'No screenshots found.';
}

function showScreen(idx){
  if(!appState.screens.length) return;
  appState.screenIdx = idx;
  
  // Loop
  if(appState.screenIdx < 0) appState.screenIdx = appState.screens.length - 1;
  if(appState.screenIdx >= appState.screens.length) appState.screenIdx = 0;

  const url = appState.screens[appState.screenIdx];
  els.screenCounter.textContent = `${appState.screenIdx+1}/${appState.screens.length}`;
  
  els.screenWrap.innerHTML = '';
  const img = new Image();
  img.className = 'screen-img';
  img.src = url;
  img.onclick = () => window.open(url, '_blank');
  els.screenWrap.appendChild(img);
  
  // Disable btns if single
  const single = appState.screens.length <= 1;
  els.prev.disabled = single; 
  els.next.disabled = single;
  els.prev.style.opacity = single ? 0.3 : 1;
  els.next.style.opacity = single ? 0.3 : 1;
}

function navScreen(d) { showScreen(appState.screenIdx + d); }

function resetView(){
  els.placeholder.style.display = 'flex';
  els.gameArea.style.display = 'none';
  appState.games = [];
  appState.currentG = null;
  els.list.innerHTML = '';
  els.count.textContent = '';
}

function escapeHtml(s){
  if(!s) return '';
  return s.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
}

init();
</script>
</body>
</html>
